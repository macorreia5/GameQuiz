<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Friends Quiz</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="title">Friends Quiz</h1>

	<div id="quiz-container">
		<div class="questions">
			<h2 id="question"></h2>
			<ol type="A">
				<li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
				<li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
				<li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
				<li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
			</ol>
			<h4 id="stat"></h4>
		</div>

		<div class="buttons">
			<button type="button" class="next" onclick="nextQuestion('click',nextQuestion)">Next</button>
		</div>
	</div>

	<div id="scoreboard">
		<h2 id="score-title">Your Score Is:</h2>
		<h2 id="score"></h2>
		<button type="buttom" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
		<button type="check-answer" id="check-answer" onclick="checkAnswer()">Check Answers</button>
	</div>

	<!--answers-->
	<div id="answerBank">
		<h2>Answers:</h2>
		<ol type="1" id="answers">

		</ol>
		<button type="buttom" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
	</div>

	
	<script src="question.js"></script>
	
</body>
</html>
